<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Robot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Simulador de Robot</h2>
        <div class="form-group">
            <label for="instructions">Instrucciones:</label>
            <textarea class="form-control" id="instructions" rows="5"></textarea>
        </div>
        <button id="start" class="btn btn-primary">Iniciar</button>

        <div class="mt-4" style="position: relative; width: 500px; height: 500px; border: 1px solid black;">
            <img id="robot" src="carro.png" style="position: absolute; width: 50px; height: 50px; transform-origin: center;">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
